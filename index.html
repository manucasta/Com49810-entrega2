<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Jockey+One&family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1 style="text-align: center; margin-bottom: 1.5625rem; margin-top: .9375rem;">PORTAL DE SOCIOS</h1>

  <section class="form-container"> 
    <form id="form">
      <fieldset class="flex-field">
        <legend>
          INGRESAR
        </legend>
        <label class="name" for="name" >
          NOMBRE
        </label>
        <input type="text" name="" id="name" placeholder="Nombre" required>

        <label for="socio" >
          N DE SOCIO
        </label>
        <input type="text" name="" id="socio" placeholder="Numero de Socio" required>
        
        <label for="pass">
          PASSWORD
        </label>
        
        <input type="password" name="" id="pass" placeholder="Password" required>

        <input class="submit-button" type="submit" name="" id="button">
      </fieldset>
    </form>
  </section>

  <div id="container-text">

  </div>

  <script src="index.js"></script>
</body>
</html>
